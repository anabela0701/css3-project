<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <style type="text/css">
     div{
         width:250px;/*size of box*/
         height:250px;
         border-radius:25px;
        /*the animantion is being applied here and it is 15s long*/
        
            animation-name:rotate-name;
            animation-duration:15s;
            animation-iteration-count: infinite;
            animation-timing-function:ease-in-out;
        /*this will allow for the text to be centered*/
         text-align:center;
         top:50%;
         position:relative;
         box-shadow: 10px 10px lightgray;
         /*this sets up the transition when you hover over it, it will expand*/
            transition: width 3s;
            transition:height 3s;
         }
     p{
         /* this chunk of code will center the text*/
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
         margin-right: -50%;
        transform: translate(-50%, -50%) ;
        text-shadow: 2px 2px lightgray; /*This adds the gray shadow on the words*/
       
        
     }/*this function will allow for when the user mouse to trigger the following*/
     div:hover{
       transform:rotateY(180deg);  /* reflects the font when you hover */
      /*This allows for the box/Div to expand to 400px in width and height when you hover*/
       width: 400px;
       height:400px;
         
     }
     
     @keyframes rotate-name{
         /*this allows for the background colors to change*/
          0% {background: radial-gradient(#F6BED6,white);}
          25%{background: radial-gradient(#E3BEF6,white);}
          50% {background: radial-gradient(#BEF6F5,white);}
          100%{background: radial-gradient(#F4F6BE,white);}
          110%{background:#F6BED6;}
          
     }
  </style>
  </head>
  <body>
      <div>
          <p>Anabel  Arbeeny</p>
      </div>
  
  </body>
</html>
